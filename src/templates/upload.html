{% extends "layout.html" %}
{% block content %}
<form action="uploaded" method="POST" enctype="multipart/form-data">
    <div  class="row medium-margin-top">
        <div class="col-8 offset-1"> 
            {% if message != '' %}
                <div class="alert alert-info">{{message}}</div>
            {% endif%}
            <div class="form-group">
                <input class="form-control" type="file" name="file" id="file" multiple>
            </div>
            <h5>OR</h4>
            <div class="form-group">
                <input placeholder="Enter website URL to scrape" class="form-control" type="url" name="url" id="url">
            </div>
            <button class="btn btn-info btn-block"><i class="fa fa-upload"></i> Upload</button>
        </div>
    </div>
</form>

{% endblock %}
